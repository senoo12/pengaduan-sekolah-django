{% extends 'base.html' %}
{% block content %}
<div class="container pl-80 pr-8 mt-12">
    <form action="{% url 'tambah_aduan' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label class="block">
                <span
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                    Isi Laporan
                </span>
                <textarea name="isi_laporan"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    id="" cols="30" rows="4"></textarea>
                <!-- <input type="text" name="isi_laporan" class="" placeholder="Isi laporan" /> -->
            </label>
        </div>
        <div class="mt-12">
            <label class="block">
                <span
                    class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                    Foto
                </span>
                <input type="file" name="foto"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="Isi laporan" />
            </label>
        </div>
        <div class="mt-12">
            <button type="submit" class="px-24 py-2 bg-gray-900 text-white rounded-md">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
